name: "Execution Boundary Interpretation"
description: "Deterministic intent + diff gate with Run 2 authority surfaces (bootstrap + normal)."
author: "Signal & Prism"
inputs:
  intent_path:
    description: "Path to INTENT.json"
    required: false
    default: "INTENT.json"
  registry_path:
    description: "Path to surface_registry.yaml"
    required: false
    default: ".prism/surface_registry.yaml"
  bootstrap_lock_path:
    description: "Path to bootstrap lock file"
    required: false
    default: ".prism/bootstrap.lock"
  meaning_out_path:
    description: "Where to write meaning.json"
    required: false
    default: "meaning.json"
runs:
  using: "node20"
  main: "dist/index.js"
branding:
  icon: "shield"
  color: "blue"
