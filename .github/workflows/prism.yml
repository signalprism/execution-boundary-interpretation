name: Prism Gate

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  prism:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prism Gate
        uses: signalprism/execution-boundary-interpretation@v0.1.3
        with:
          intent_path: "INTENT.json"
          registry_path: ".prism/surface_registry.yaml"
          meaning_out_path: "meaning.json"
