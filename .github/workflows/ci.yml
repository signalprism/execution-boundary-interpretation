name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Skip until Node scaffold exists
        run: |
          if [ ! -f "package.json" ]; then
            echo "package.json not found; skipping."
            exit 0
          fi

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: |
          if [ -f "package-lock.json" ]; then
            npm ci
          else
            npm install
          fi

      - run: npm run package

      - name: Verify bundle
        run: test -f dist/index.js